<body>
  <datalist id="username_list">
  </datalist>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav>
<span class="span_link" id="add_user_link">Add user</span>
<span class="span_link" id="remove_user_link">Remove user</span>
<span class="span_link" id="logout_link" style="float: right;">Logout</span>
  </nav>
  <div class="container">
    <div class="row">
      <div class="twelve columns add_user" style="margin-top: 25%;">
          <h4>Add user</h4>
      </div>
      <div class="six columns add_user">
        <label for="add_user_username">Username</label>
        <input class="u-full-width" type="text" placeholder="Username" id="add_user_username">
      </div>
      <div class="six columns add_user">
        <label for="add_user_password">Password</label>
        <input class="u-full-width" type="password" placeholder="Password" id="add_user_password">
      </div>
      <div class="six columns add_user">
        <input class="button u-pull-right" id="add_user_reset" type="button" value="Reset" style="margin-left: .5rem; background-color: #FFFFFF;">
        <input class="button-primary u-pull-right" id="add_user_submit" type="submit" value="Submit" style="margin-left: .5rem">
      </div>
      <div class="twelve columns remove_user" style="display: none;margin-top: 25%;">
          <h4>Remove user</h4>
      </div>
      <div class="six columns remove_user" style="display: none;">
        <label for="remove_user_username">Username</label>
        <input class="u-full-width" type="text" placeholder="Username" id="remove_user_username" list="username_list">
      </div>
      <div class="six columns remove_user" style="display: none;">
        <input id="remove_user_reset" class="button u-pull-right" type="button" value="Reset" style="margin-left: .5rem; background-color: #FFFFFF;">
        <input class="button-primary u-pull-right" id="remove_user_submit" type="submit" value="Submit" style="margin-left: .5rem">
      </div>
    </div>
  </div>
  <script>
$( document ).ready(function() {
    /*jQuery.fn.resize_delayed = function ( func, duration ){
        this.resize(function() {
            clearTimeout( window.____resize_delayed );
            window.____resize_delayed = setTimeout( func, duration);
        });
    };

    jQuery( window ).resize_delayed( function (){

    }, 1000 );

    $("#menubar").height($(document).height() - ($("#menubar").position().top + initialHeight) );
*/
    $("#add_user_link").click(function() {
        $(".add_user").show();
        $(".remove_user").hide();
    });
    $("#add_user_username").keyup(function() {
        clearTimeout( window.____adduser_keypress );
        window.____adduser_keypress = setTimeout( function() {
            var add_user_input = $("#add_user_username");
            if ($('#username_list  option').length == 0) {
                if (add_user_input.val().length == 0) {
                    add_user_input.css("background-color","white");
                    return;
                } else if (add_user_input.val().length <= 3 &&  add_user_input.val().length > 0) {
                    add_user_input.css("background-color","#FF4136");
                } else {
                    add_user_input.css("background-color","#2ECC40");
                }
            } else {
                $("#username_list option").each(function(i, user) {
                    if (add_user_input.val().length == 0) {
                        add_user_input.css("background-color","white");
                        return;
                    }
                    if (user.value == add_user_input.val() || (add_user_input.val().length <= 3 &&  add_user_input.val().length > 0)) {
                        add_user_input.css("background-color","#FF4136");
                        return;
                    }
                    add_user_input.css("background-color","#2ECC40");
                });
            }
        }, 300);
    });
    $("#add_user_username").focusout(function() {
        var add_user_input = $("#add_user_username");
        if ($('#username_list  option').length == 0) {
            if (add_user_input.val().length == 0) {
                add_user_input.css("background-color","white");
                return;
            } else if (add_user_input.val().length <= 3 &&  add_user_input.val().length > 0) {
                add_user_input.css("background-color","#FF4136");
            } else {
                add_user_input.css("background-color","#2ECC40");
            }
        } else {
            $("#username_list option").each(function(i, user) {
                if (add_user_input.val().length == 0) {
                    add_user_input.css("background-color","white");
                    return;
                }
                    if (user.value == add_user_input.val() || (add_user_input.val().length <= 3 &&  add_user_input.val().length > 0)) {
                    add_user_input.css("background-color","#FF4136");
                    return;
                }
                add_user_input.css("background-color","#2ECC40");
            });
        }
        clearTimeout( window.____adduser_keypress );
    });
    $("#add_user_reset").click(function() { 
        $("#add_user_username").val(""); 
        $("#add_user_password").val(""); 
        $("#add_user_username").css("background-color","white");
    } );
    $("#remove_user_reset").click(function() { 
        $("#remove_user_username").val(""); 
    } );

    $("#remove_user_link").click(function() {
        $(".add_user").hide();
        $(".remove_user").show();
    });
    $("#logout_link").click(function() {
        window.location = "/api/logout";
    });

    $( "#add_user_submit" ).click(function() { 
        $.ajax()
        var user = $("#add_user_username").val();
        var pass = $("#add_user_password").val();
        if (user.length == 0 || pass.length == 0 ) {
            return false;
        }
        $.ajax({

            url: "/api/admin/add_user/",

            data: {
