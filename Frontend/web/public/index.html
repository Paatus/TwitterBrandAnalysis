<body>

    <div id="header">
        <div class="container-fluid">
            <div class="col-md-1">
                <h3>Home</h3>
            </div>
            <div class="col-md-1">
                <h3>Product</h3>
            </div>
            <div class="col-md-4 col-md-offset-1" id="logo">
                <img src="imgs/logo.png" alt="TBA logo" >
            </div>
            <div class="col-md-1 col-md-offset-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-diagram" data-whatever="@mdo">Log in</button>
            </div>
            <!-- login form -->
            <div class="modal fade" id="login-diagram" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="exampleModalLabel">Log In</h4>
                        </div>
                        <div class="modal-body" id="login-body">
                        <form role="form" method="POST" action="/api/login" id="login-form">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">UserName:</label>
                                    <input type="text"  name="username" id="login-name">
                                    <span class="error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="message-text" class="control-label">Passwords:</label>
                                    <input type="password" name="pwd" id="login-password" >
                                    <span class="error"></span>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <input type="submit" id="login" class="btn btn-primary" value="Log In"></input>
                            <span class="success"></span>
                        </div>
                        </form>
                    </div>
                </div>
              </div>
            <!-- sign up form -->
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup-diagram" data-whatever="@mdo">Sign Up</button>
            </div>
                        <!-- Registration form -->
            <div class="modal fade" id="signup-diagram" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
                                </span><span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="exampleModalLabel">Sign Up</h4>
                        </div>

                        <div class="modal-body" id="signup-body">
                        <form role="form" action="/api/signup"  id="signup-form">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Crate New UserName:</label>
                                    <input type="text"  id="signup-name">
                                    <span class="error"></span>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Crate New Passwords:</label>
                                    <input type="password" id="signup-password" >
                                    <span class="error"></span>
                                </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="getPassword()" id="signup">Sign Up</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="fullpage">
        <div class="section" id="section0">
            <!-- <video autoplay loop muted controls="false" id="myVideo"> -->
            <div class="container-fluid videoContainer">
                <div class="row" id="videoWrap">
                    <div class="col-md-12 logo">
                        <video autoplay loop muted controls="false" id="myVideo">
                            <source src="imgs/bird.mp4" type="video/mp4">
                        </video>
                    </div>
                   <!--  <div class="col-md-3">
                        <video autoplay loop muted controls="false" id="myVideo">
                            <source src="imgs/bird.mp4" type="video/mp4">
                        </video>
                    </div>

                    <div class="col-md-6">
                        <video autoplay loop muted controls="false" id="myVideo">
                            <source src="imgs/bird.mp4" type="video/mp4">
                        </video>
                    </div> -->
                </div>
            </div>

        </div>
        <div class="section" id="section1">

            <div class="row" id="happymapWrap">
                <div class="container-fluid">
                    <div id="container"></div>
                    <div id="info">
                        <span class="f32">
                            <span id="flag"></span>
                        </span>
                        <h2></h2>
                        <div class="subheader">Click countries to view history</div>
                        <div id="country-chart"></div>
                    </div>

                </div>
            </div>
            <div id="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Copyright &copy; 2014 Name Pending</h6>
                        </div>
                        <div class="col-md-6">
                        <!-- <i class="fa fa-envelope emailIcon" ></i> -->
                            <h6 class="emailAddress">Admin@namepending.com</h6>
                        </div>
                    </div>
                 </div>
            </div>
        </div>

    </div>


</body>

</html>
